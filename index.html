
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MySelf AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }
    </style>
    <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Poppins', 'sans-serif'],
            orbitron: ['Orbitron', 'sans-serif'],
          },
          colors: {
            'brand-gold': '#FFD700',
            'brand-orange': '#FFA500',
            'brand-red': '#FF4500',
            'brand-purple': '#483D8B',
            'brand-deep-purple': '#2c2558',
          },
          animation: {
            'gradient-flow': 'gradient-flow 15s ease infinite',
            'logo-glow': 'logo-glow 4s ease-in-out infinite',
            'border-spin': 'border-spin 4s linear infinite',
            'fade-in-up': 'fade-in-up 0.8s ease-out forwards',
            'typing-bubble': 'typing-bubble 1.2s infinite ease-in-out',
          },
          keyframes: {
            'gradient-flow': {
              '0%, 100%': { backgroundPosition: '0% 50%' },
              '50%': { backgroundPosition: '100% 50%' },
            },
            'logo-glow': {
              '0%, 100%': { filter: 'drop-shadow(0 0 10px rgba(255, 215, 0, 0.7))' },
              '50%': { filter: 'drop-shadow(0 0 25px rgba(255, 165, 0, 1))' },
            },
            'border-spin': {
              '100%': { transform: 'rotate(360deg)' },
            },
            'fade-in-up': {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            'typing-bubble': {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.3)' },
            }
          }
        },
      },
    }
  </script>
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-brand-deep-purple text-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
